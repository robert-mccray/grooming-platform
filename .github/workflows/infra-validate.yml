name: Validate IaC (Bicep)

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/infra-validate.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Azure CLI + Bicep
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az bicep install
          az bicep version

      - name: Bicep build (compile check)
        run: |
          az bicep build --file infra/bicep/main.bicep
